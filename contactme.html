<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- FONTS -->
    <title>Gabriel Ferreira's Contact Me</title>
</head>

<body>
    <header>
        <div class="interface">
            <div class="mylogo">
                <a href="https://www.linkedin.com/in/gabriel-ferreira-aa2522232" target="_blank" rel="noopener">
                    <img src="images/mylogo.png" alt="Gabriel Ferreira Tech Visionary" class="logo-img">
                </a>
            </div><!-- closing logo -->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">SKILLS</a></li>
                    <li><a href="#">ABOUT ME</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                </ul>
            </nav><!-- closing nav -->

            <div class="btn-contact">
                <a href="contactme.html">
                    <button>Contact Me</button>
                </a>
            </div><!-- closing btn-contact -->
        </div><!-- closing interface -->
    </header><!-- closing header -->

    <div><!-- form div -->
        <form action="">
            <input type="text" name="" id="" placeholder="Full Name:" required>
            <input type="text" name="" id="" placeholder="Email:" required>
            <input type="text" name="" id="" placeholder="Cellphone:">
            <textarea name="message" id="" cols="30" rows="10" placeholder="Your message:" required></textarea>
            <div class="btn-send"> <input type="submit" value="SEND"></div>
        </form><!-- closing form -->
    </div><!-- closing form div -->
</body>

</html>
